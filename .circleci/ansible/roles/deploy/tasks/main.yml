---
- name: Creates App directory
  file:
    path: ~/app
    state: directory
    

- name: "unarchive backend files"
  unarchive:
    src: artifact.tar
    dest: /home/ubuntu/app
    owner: ubuntu
    group: ubuntu
    mode: 0755



- name: Install dependencies
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
    apt-get install -y nodejs
    apt-get install gcc g++ make -y
    cd backend
    npm -v
#   npm install -g npm
    npm install -g pm2
    npm install
    pm2 stop default
#    pm2 start npm -- start
#    cd dist
#    pm2 start main.js --update-env
#    cd /home/ubuntu/app
  
- name: Start backend
  shell:  |
    cd ~/app/dist
    npm i
    npm audit fix --force
    pm2 start main.js --update-env
#/usr/bin/pm2 start /home/ubuntu/app/dist/main.js --name backend -f
  environment:
    ENVIRONMENT: production
    NODE_ENV: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ~/src/migrations
    TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
    TYPEORM_ENTITIES: "./modules/domain/**/*.entity*.{ts,js}"
    TYPEORM_HOST: postgres.cze1eqbiyefx.us-west-2.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgres
    TYPEORM_PASSWORD: mypassword
    TYPEORM_DATABASE: postgres